<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dance Master</title>
</head>
<body>
<button id="panel-toggle" aria-label="Toggle controls panel">&#9776;</button>
<div id="controls">
    <div class="panel-content">
        <div class="control-section">
            <label>Formations</label>
            <div id="formations"></div>
        </div>
        <div class="control-section">
            <label>Dances</label>
            <div id="dances"></div>
        </div>
        <div class="accordion-section">
            <button class="accordion-header">Special</button>
            <div class="accordion-body" id="moves-special"></div>
        </div>
        <div class="accordion-section">
            <button class="accordion-header">Partner</button>
            <div class="accordion-body" id="moves-partner"></div>
        </div>
        <div class="accordion-section">
            <button class="accordion-header">Circle</button>
            <div class="accordion-body" id="moves-circle"></div>
        </div>
        <div class="accordion-section">
            <button class="accordion-header">Facing</button>
            <div class="accordion-body" id="moves-facing"></div>
        </div>
        <div class="accordion-section">
            <button class="accordion-header">Steps</button>
            <div class="accordion-body" id="moves-steps"></div>
        </div>
        <div class="accordion-section">
            <button class="accordion-header">Chain</button>
            <div class="accordion-body" id="moves-chain"></div>
        </div>
        <div class="accordion-section">
            <button class="accordion-header">House</button>
            <div class="accordion-body" id="moves-house"></div>
        </div>
    </div>
</div>
<div id="dance-floor"></div>
<div id="header"></div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
